<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <style>
    svg {
      background: #f5f7fa;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    .card {
      fill: #ffffff;
      stroke: #e1e4e8;
      stroke-width: 1;
      rx: 12;
      ry: 12;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card.repo1:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card.repo2:hover {
      transform: translate(279px, -1px) scale(1.01);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card.repo3:hover {
      transform: translate(559px, -1px) scale(1.01);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .username {
      font-size: 36px;
      font-weight: 700;
      fill: #2f80ed;
    }

    .specialty,
    .lang {
      font-size: 18px;
      fill: #4f4f4f;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      fill: #333;
    }

    .project-title {
      font-size: 16px;
      font-weight: 600;
      fill: #333;
    }

    .project-desc {
      font-size: 14px;
      fill: #666;
    }

    .project-stars {
      font-size: 14px;
      fill: #444;
    }

    .icon {
      width: 24px;
      height: 24px;
    }
  </style>

  <!-- Header Section -->
  <g id="header">
    <rect class="card" x="50" y="30" width="700" height="120" />
    <text class="username" x="100" y="80">unknown81311</text>
    <g transform="translate(100,100)">
      <text class="specialty">‚öõ React</text>
      <text class="specialty" x="120">üåê Front‚Äëend</text>
      <text class="specialty" x="260">üíæ Back‚Äëend</text>
    </g>
    <g transform="translate(100,130)">
      <image href="https://cdn.example.com/icons/javascript.svg" class="icon" />
      <text class="lang" x="30" y="18">JavaScript</text>
      <image href="https://cdn.example.com/icons/python.svg" class="icon" x="150" />
      <text class="lang" x="180" y="18">Python</text>
      <image href="https://cdn.example.com/icons/typescript.svg" class="icon" x="330" />
      <text class="lang" x="360" y="18">TypeScript</text>
    </g>
  </g>

  <!-- Projects Section -->
  <g id="projects">
    <rect class="card" x="50" y="180" width="700" height="200" />
    <text class="section-title" x="70" y="210">Projects</text>
    <g transform="translate(70,230)">
      <!-- Project 1 -->
      <g class="card repo1">
        <rect class="card" x="0" y="0" width="260" height="150" />
        <image href="https://via.placeholder.com/240x80" x="10" y="10" width="240" height="80" />
        <text class="project-title" x="10" y="110">Repo-One</text>
        <text class="project-desc" x="10" y="130">Widget library</text>
        <text class="project-stars" x="180" y="130">‚≠ê 1.2k</text>
      </g>
      <!-- Project 2 -->
      <g class="card repo2" transform="translate(280,0)">
        <rect class="card" x="0" y="0" width="260" height="150" />
        <image href="https://via.placeholder.com/240x80" x="10" y="10" width="240" height="80" />
        <text class="project-title" x="10" y="110">Repo-Two</text>
        <text class="project-desc" x="10" y="130">Chat app</text>
        <text class="project-stars" x="180" y="130">‚≠ê 950</text>
      </g>
      <!-- Project 3 -->
      <g class="card repo3" transform="translate(560,0)">
        <rect class="card" x="0" y="0" width="260" height="150" />
        <image href="https://via.placeholder.com/240x80" x="10" y="10" width="240" height="80" />
        <text class="project-title" x="10" y="110">Repo-Three</text>
        <text class="project-desc" x="10" y="130">Data viz</text>
        <text class="project-stars" x="180" y="130">‚≠ê 840</text>
      </g>
    </g>
  </g>

  <!-- Stats Section -->
  <g id="stats">
    <rect class="card" x="50" y="400" width="700" height="150" />
    <text class="section-title" x="70" y="430">Stats</text>
    <text class="stat-label" x="100" y="460">GitHub Grade:</text>
    <text class="stat-value" x="250" y="460">B</text>
    <text class="stat-label" x="100" y="490">Total Stars Earned:</text>
    <text class="stat-value" x="300" y="490">98</text>
    <text class="stat-label" x="100" y="520">Total Commits (2025):</text>
    <text class="stat-value" x="340" y="520">81</text>
    <text class="stat-label" x="420" y="460">Total PRs:</text>
    <text class="stat-value" x="520" y="460">58</text>
    <text class="stat-label" x="420" y="490">Total Issues:</text>
    <text class="stat-value" x="520" y="490">30</text>
    <text class="stat-label" x="420" y="520">Contributed Last Year:</text>
    <text class="stat-value" x="620" y="520">3</text>
  </g>
</svg>
